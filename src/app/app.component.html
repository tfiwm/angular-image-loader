<h3>Top image</h3>
<sn-image-loader
  [image]="image"
  [sizes]="sizes"
  imgClass="img img--top"
  alt="lorem ipsum"
  class="sn-image-loader sn-image-loader--top">
</sn-image-loader>

<h1>Scroll down for bottom image â†“</h1>
<h3>Bottom placeholder loaded: <span class="placeholder-loaded">{{ placeholderLoaded }}</span></h3>
<div class="spacer"></div>

<h3>Bottom image</h3>
<sn-image-loader
  [image]="image"
  [sizes]="sizes"
  imgClass="img img--bottom"
  alt="lorem ipsum"
  (placeholderLoaded)="onPlaceholderLoad($event)"
  (imageLoaded)="onImageLoad($event)"
  class="sn-image-loader sn-image-loader--bottom">
</sn-image-loader>
<h3>Bottom image imageLoaded event count: <span class="image-loaded-count">{{ imageLoadedEventCount }}</span></h3>
<div class="spacer"></div>

<sn-video-loader
  [sizes]="sizes"
  [video]="video"
  [loop]="true"
  [muted]="true"
  [autoplay]="true"
  [controls]="true"
  [playsInline]="true"
  type="video/mp4"
  videoClass="video"
  posterClass="img"
  #videoEl>
</sn-video-loader>

<button (click)="videoEl.checkInViewportStatus()">Check</button>
