<img
  *ngIf="image"
  [src]="src"
  [srcset]="srcset"
  [alt]="alt"
  [class]="imgClass"
  snInViewport
  (inViewportChange)="onInViewportChange($event)"
  [debounce]="0"
  (load)="onImageLoad($event)">

<img
  #dummyImg
  class="sn-img-dummy"
  [srcset]="preloadSrcset"
  [src]="preloadSrc"
  (load)="onImagePreload()"
  (error)="onImagePreloadError()"
  alt="">
